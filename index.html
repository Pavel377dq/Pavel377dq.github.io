          />
        </div>

        <button class="button header-left__button">
          <img
            src="images/new-search.svg"
            class="new-search header-left__new-search"

      <ul class="list left-menu__list">

        </li>
        <li class="list__item"><a class="list__text" href="#">Контакты</a></li>

      <footer class="footer-left">
        <ul class="list-buttons footer-left__list-buttons">
          <li>
            <button class="button list-buttons__button">
              <img src="images/phone_icon.svg" class="button__phone-icon" />
            </button>
          </li>

          <li>
            <button class="button list-buttons__button">
              <img src="images/message_icon.svg" class="button__message-icon" />

          </li>
